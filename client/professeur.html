<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="./media/Webclip.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <meta name="description" content="OTBT Web" />
    <title>2 BAC CONCOURS - LIVRES</title>
    <!-- GOUGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- GENERAL CSS FILE -->
    <link rel="stylesheet" href="css/general.css" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- DASHBOARD CSS FILE -->
    <link rel="stylesheet" href="css/admin.css" />
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/professeur.css" />
  </head>
  <body>
    <main class="hidden">
      <div class="dashboard flex">
        <section class="side_Bar flex">
          <a href="./"
            ><img src="./media/logo2.png" alt="logo" class="logo"
          /></a>
          <nav>
            <ul class="bar_list">
              <li class="bar_link bar_link--grp bar_link--active">
                <a href="./"
                  ><i class="fa-solid fa-user-group"></i><span>Groupes</span></a>
              </li>
              <li class="bar_link bar_link--profil">
                <a href="./" class="flex"
                  ><i class="fa-solid fa-user"></i><span>Profil</span></a
                >
              </li>
              <li class="bar_link abs_reminder">
                <a href="./" class="flex"
                  ><span>Abscence du Gr 22</br>Lundi 17:00</span></a
                >
              </li>
            </ul>
          </nav>
          <a class="logout_link logout_btn" href="./"
            ><i class="fa-solid fa-right-from-bracket"></i
            ><span>Se Déconnecter</span></a
          >
        </section>
        <section class="dashboard_container main_dashboard--gprs">
          <div class="dash_bar flex">
            <div class="dash_header">
              <h3>Groupes</h3>
              <span>Tous les Groupes de OAMA Formation</span>
            </div>
          </div>
          <div class="dash_content dash_content--group" ></section>
        <section class="dashboard_container main_dashboard--display-grp hidden">
          <div class="disp_grp_content"></div>
        </section>
        <section class="dashboard_container profile--teacher hidden">
          <div class="dash_bar flex">
            <div class="dash_header">
              <h3>Profil du Professeur</h3>
            </div>
          </div>
          <form class="add_user_form">
            <div class="input_line flex">
              <div class="input_container">
                <label for="first_name">Yasser</label>
                  <input placeholder="Prenom"
                  class="input first_name_input"
                  type="text"
                  name="first_name"
                  value="Yasser"
                  disabled
                  />
                  <i class="fa-solid fa-check hidden"></i>
              </div>
              <div class="input_container">
                <label for="last_name">ROCHD</label>
                    <input
                      placeholder="Nom"
                      class="input last_name_input"
                      type="text"
                      id="last_name"
                      name="last_name"
                      value="ROCHD"
                      disabled
                    />
              </div>
            </div>
            <div class="input_container">
              <label for="date">Date De Naissance</label>
                <input
                placeholder="Date De Naissance"
                  class="input date_input"
                  type="date"
                  id="date"
                  name="date"
                  value="1989-07-21"
                  disabled
                />
            </div>
            <div class="input_container">
              <label for="date">Numero de Telephone</label>
                <input
                  placeholder="Telephone"
                  class="input tel_input"
                  type="tel"
                  id="tel"
                  name="tel"
                  value="0689659868"
                  disabled
                />
            </div>
            <div class="input_container">
              <label for="date">Ville</label>
                <input
                  placeholder="Ville"
                  class="input ville_input"
                  type="text"
                  id="ville"
                  name="ville"
                  value="Casablanca"
                  disabled
                />
            </div>
            <div class="input_container">
              <label for="date">Quartier</label>
                <input
                placeholder="Quartier"
                class="input quartier_input"
                type="text"
                id="quartier"
                name="quartier"
                value="Sidi Othmane"
                disabled
                />
            </div>
            <div class="input_container">
              <label for="Email">Email</label>
                <input
                placeholder="Email"
                  class="input email_input"
                  type="email"
                  id="email"
                  name="email"
                  value="obouchta@student.1337.ma"
                  disabled
                />
            </div>
          </form>
          <div class="subscs_container">
          </div>
        </section>
        <section class="dashboard_container abscence_list hidden">
          <div class="dash_bar flex">
            <div class="dash_header dash_header_abs">
              <h3>Liste d'abscence</h3>
              <span>Le 15 / 12 / 2023 de 19:00 jusqu'a 21:00</span>
            </div>
          </div>
          <ul class="abs_list">
            <!-- check box will be adding -->
          </ul>
          <a href="" class="submit_btn_abs">Finaliser La liste</a>
        </section>
        <div class="thanks_popup thanks_popup--abs flex hidden">
          <div class="cercle flex"><i class="fa-solid fa-check"></i></div>
          <h2>Terminé!</h2>
          <p class="parag">
            L'bsence des étudiants a été enregistrée avec succès.
          </p>
          <button class="popup_btn">OK</button>
        </div>
      </div>
    </main>
    <div class="overlay hidden"></div>
    <div class="loader_content flex">
      <div class="custom-loader"></div>
    </div>
    <script type="module" src="js/professeur.js"></script>
    <script type="module" src="js/manage_prof.js"></script>
  </body>
</html>
