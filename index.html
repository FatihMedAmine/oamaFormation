<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAMA-FORMATION</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <img
              src="pictures/logo.png"
              class=""
              alt="logo"
              style="width: 8rem; height: 5rem"
            />
            <div class="d-flex navbar">
              <a class="nav-link" href="#">A propos</a>
              <a class="nav-link" href="#">Fonctions</a>
              <a class="nav-link" href="#">FAQ</a>
              <a class="nav-link" href="#">Tarifs</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
            <button class="btn btn-outline-success special-btn" type="submit">

            </button>
          </div>
        </nav>
        <section class="text">
          <h1 class="text-white text-center fw-bolder">Votre excellence académique commence ici !</h1>
          <p class="text-center fw-semibold px-5 mb-5">
            Découvrez notre Centre de Soutien Scolaire dédié aux collégiens et
            lycéens. Cours de soutien scolaire et langues dispensés avec
            passion. Excellente éducation, ambiance chaleureuse.
          </p>
          <div class="f-flex flex-wrap btns text-center">
            <button class="btn btn-primary mx-2 border-orange btn-connect">Inscrivez-vous</button>
            <button class="btn btn-outline-primary btn-contact">En savoir plus</button>
          </div>
        </section>
      </div>
    </header>

    <!-- js bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
