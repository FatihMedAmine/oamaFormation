<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceuil</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- main css file -->
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <main class="d-flex">
      <!-- sidebar -->
      <div
        class="sidebar d-flex flex-column text-center px-3 position-sticky top-0"
      >
        <div>
          <img src="pictures/logo2.png" alt="" class="img-fluid px-3" />
        </div>
        <ul class="list-unstyled py-5">
          <li>
            <a
              href="admin.html"
              class="btn mb-4 d-block py-2 ms-3 me-3 position-relative border-0"
            >
              <i class="fa-solid fa-graduation-cap me-2"></i
              ><span>Etudiants</span></a
            >
          </li>
          <li>
            <a
              href="#"
              class="btn mb-4 d-block py-2 ms-3 me-3 position-relative border-0 active"
              ><i class="fa-solid fa-chalkboard-user me-3"></i
              ><span>Professeurs</span></a
            >
          </li>
          <li>
            <a
              href="groupes.html"
              class="btn mb-4 d-block py-2 ms-3 me-3 position-relative border-0"
              ><i class="fa-solid fa-user-group me-3"></i
              ><span>Groupes</span></a
            >
          </li>
        </ul>
        <a href="login.html" class="btn border-0 deconnexion-btn mt-auto mb-3"
          ><i class="fa-solid fa-sign-out me-3"></i><span>Deconnexion</span></a
        >
      </div>
      <!-- main-content -->
      <div class="main-content">
        <header class="d-flex justify-content-between mb-4">
          <div class="ps-4 pt-4">
            <h1 class="fs-3 fw-semibold">Etudiants</h1>
            <p>Tous les membres de OAMA formation</p>
          </div>
          <div class="d-flex align-items-center pt-3 pe-4">
            <select class="form-select px-4">
              <option selected>Tous</option>
              <option value="1">Soutien</option>
              <option value="2">Langue</option>
              <option value="3">Web Dev</option>
            </select>
            <a href="addStudent.html" class="btn btn-AddUser">
              <span class="text-white pe-1">Ajouter</span
              ><i class="fa-solid fa-user-plus text-white"></i>
            </a>
          </div>
        </header>

        <!-- section -->
        <section
          class="all-infos p-4 d-grid"
        >
          <div class="box d-flex gap-3">
            <div class="logo-user circle">
              <i class="fa-solid fa-user fs-3"></i>
            </div>
            <div class="user-info">
              <h3 class="fs-5 fw-semibold mb-0">Yasser Yasser</h3>
              <p class="fs-6 mb-0">Soutien</p>
              <a href="#">Voir profile</a>
            </div>
          </div>
          <div class="box d-flex gap-3">
            <div class="logo-user circle">
              <i class="fa-solid fa-user fs-3"></i>
            </div>
            <div class="user-info">
              <h3 class="fs-5 fw-semibold mb-0">Yasser Yasser</h3>
              <p class="fs-6 mb-0">Langue</p>
              <a href="#">Voir profile</a>
            </div>
          </div>
          <div class="box d-flex gap-3">
            <div class="logo-user circle">
              <i class="fa-solid fa-user fs-3"></i>
            </div>
            <div class="user-info">
              <h3 class="fs-5 fw-semibold mb-0">Yasser Yasser</h3>
              <p class="fs-6 mb-0">Dev</p>
              <a href="#">Voir profile</a>
            </div>
          </div>
          <div class="box d-flex gap-3">
            <div class="logo-user circle">
              <i class="fa-solid fa-user fs-3"></i>
            </div>
            <div class="user-info">
              <h3 class="fs-5 fw-semibold mb-0">Yasser Yasser</h3>
              <p class="fs-6 mb-0">Dev</p>
              <a href="#">Voir profile</a>

          </div>
        </section>
      </div>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- main js file -->
    <script src="js/admin.js"></script>

</html>
