<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceuil</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- main css file -->
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/group.css" />
  </head>
  <body>
    <main class="d-flex">
      <!-- sidebar -->
      <div
        class="sidebar d-flex flex-column text-center px-3 position-sticky top-0"
      >
        <div>
          <img src="pictures/logo2.png" alt="" class="img-fluid px-3" />
        </div>
        <ul class="list-unstyled py-5">
          <li>
            <a
              href="admin.html"
              class="btn mb-4 d-block py-2 ms-3 me-3 position-relative border-0"
            >
              <i class="fa-solid fa-graduation-cap me-2"></i
              ><span>Etudiants</span></a
            >
          </li>
          <li>
            <a
              href="professors.html"
              class="btn mb-4 d-block py-2 ms-3 me-3 position-relative border-0"
              ><i class="fa-solid fa-chalkboard-user me-3"></i
              ><span>Professeurs</span></a
            >
          </li>
          <li>
            <a
              href="#"
              class="btn mb-4 d-block py-2 ms-3 me-3 position-relative border-0 active"
              ><i class="fa-solid fa-user-group me-3"></i
              ><span>Groupes</span></a
            >
          </li>
        </ul>
        <a href="login.html" class="btn border-0 deconnexion-btn mt-auto mb-3"
          ><i class="fa-solid fa-sign-out me-3"></i><span>Deconnexion</span></a
        >
      </div>
      <!-- main-content -->
      <div class="main-content mt-5">
        <!-- detail group -->
        <section
          class="detail-grp d-flex justify-content-center align-items-center"
        >
          <div class="box d-flex gap-1 flex-column">
            <div
              class="header-box d-flex align-items-center justify-content-between position-relative py-3 ps-3 mb-1"
              style="width: 100%"
            >
              <h3 class="mb-0">Soutien</h3>
              <span class="header-logo fw-semibold">Physique</span>
            </div>
            <div class="id-grp d-flex justify-content-between px-3">
              <span>Id du Groupe</span>
              <span>#0001</span>
            </div>
            <div class="status-grp d-flex justify-content-between px-3">
              <span>Status</span>
              <span>Actif</span>
            </div>
            <div class="nbr-etds d-flex justify-content-between px-3">
              <span>Nombre d'étudiants</span>
              <span>6</span>
            </div>
            <div class="prof-name d-flex justify-content-between px-3 mb-2">
              <span>Professeur</span>
              <span>Mr Rochd</span>
            </div>
            <div class="prof-name d-flex justify-content-between px-3 mb-2">
              <span>Date de séance</span>
              <span>Mardi 19:00</span>
            </div>
            <div class="prof-name d-flex justify-content-between px-3 mb-2">
              <span>Salle d'étude</span>
              <span>A2</span>
            </div>
            <div class="prof-name d-flex justify-content-between px-3 mb-2">
              <span>Liste des étudiants</span>
              <div class="list-students">
                <span>Othmane Bouchta</span>
                <span>Othmane Bouchta</span>
                <span>Othmane Bouchta</span>
                <span>Othmane Bouchta</span>
                <span>Othmane Bouchta</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- main js file -->
    <script src="js/group.js"></script>
  </body>
</html>
